<body>

<ul class="drop">
  <label style="color: black;">Medicine For:&nbsp;</label>
  <select id="list" (change)="getSelectedValue($event)">
      <option>Select Type</option>
      <option value="View all">View all</option>
      <option value="Fever">Fever</option>
      <option value="Cough">Cough</option>
      <option value="Headache">Headache</option>
  </select>
</ul>  
<br>
<p class="search">&nbsp;
  <input type="text" class="ser" [(ngModel)]="searchitem" (input)="search()" placeholder="Search Medicine Name..">
</p>

    <div class="w3-container">
      <div class="columns" *ngFor="let product of products">
          <ul class="price" style="list-style-type: none;">    
              <li><img id="zoom" src= "{{product.pic}} "class="center"></li>    
              <li class = "font fw-bold h4"><u>{{ product.productname}}</u></li>    
              <li class = "font fw-bold h4">{{ product.productdesc }}</li>    
              <li class = "font fw-bold h4">{{ product.brand }}</li>    
              <li class = "font fw-bold h4">Rs.&nbsp;{{ product.price }}/-</li>    
              <li><button type="button" class="addbtn" (click)="addcart(product)">&nbsp;&nbsp;ADD TO CART&nbsp;&nbsp;</button></li>       
            </ul>  
      </div>
      </div>
  </body>
